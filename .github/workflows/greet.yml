name: Greet

on:
  workflow_call:
    inputs:
      name:
        description: Person to greet
        type: string
        required: true

jobs:
  greet:
    name: Greet
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Show files
        run: ls -lah

      - name: Say hello
        run: echo Hello, ${{ inputs.name }}!
