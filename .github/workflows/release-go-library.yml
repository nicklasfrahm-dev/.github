name: Release Go Library

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Lint Markdown
        uses: nosborn/github-action-markdown-cli@v3
        with:
          files: .

      - name: ğŸ› ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: ğŸ” Lint code
        uses: golangci/golangci-lint-action@v6

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: ğŸ§ª Test with coverage
        uses: gwatts/go-coverage-action@v2
        with:
          cover-pkg: ./...
          fail-coverage: never

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint
      - test
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: âœ… Create release
        uses: docker://ghcr.io/codfish/semantic-release-action:v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
